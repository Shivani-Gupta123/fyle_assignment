<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tax Calculator</h1>
    <form id="taxForm">
      <div class="form-group font-weight-bold">
        <label for="grossIncome">Enter gross annual income <i class="bi bi-question-circle" data-toggle="tooltip" title="Gross annual increase is your total salary in a year before any deduction"></i></label>
        <input type="number"  placeholder="Enter gross annual income" class="form-control number-input" id="grossIncome" required >
        <i class="bi bi-exclamation-circle error-icon" data-toggle="tooltip" data-placement="right" title="Invalid input"></i>
        <div class="error-icon">!</div>
      </div>
      <div class="form-group font-weight-bold">
        <label for="extraIncome">Enter extra income  <i class="bi bi-question-circle" data-toggle="tooltip" title=""></i></label>
        <input type="number" placeholder="Enter extra income" class="form-control" id="extraIncome" required>
        <div class="error-icon">!</div>
      </div>
      <div class="form-group font-weight-bold">
        <label for="deductions">Enter total applicable deductions <i class="bi bi-question-circle" data-toggle="tooltip" title=""></i></label>
        <input type="number" placeholder="Add total applicable deduction" class="form-control" id="deductions" required>
        <div class="error-icon">!</div>
      </div>
      <div class="form-group font-weight-bold">
        <label for="age">Enter age group <i class="bi bi-question-circle" data-toggle="tooltip" title=""></i></label>
        <select class="form-control" id="age" required>
          <option>Select</option>
          <option value="<40">&lt;40</option>
          <option value=">=40 & <60">≥40 &lt;60</option>
          <option value=">=60">≥60</option>
        </select>
        <div class="error-icon">!</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        
        <div class="modal-body" id="resultBody">
          <!-- Tax calculation result will be displayed here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  

          <!-- Tax calculation result will be displayed here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
